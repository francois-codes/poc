version: "2"
sql:
  - engine: postgresql
    schema: "models.sql"
    queries: "queries.sql"
    gen:
      go:
        package: "db"
        out: "../db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
